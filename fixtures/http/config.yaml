http:
  servers:
    - name: http-1
      port: 8080
      version: 1
  services:
    http-1-service:
      backends:
      - port: 3000
        ip: 127.0.0.1
  routes:
  - name: http-1-route
    server: http-1
    hostnames:
      - "sussy.com"
      - "*.sussy.com"
    rules:
        # Backend is actually an array in the API
        # but here we create a service from this array
        # in our own terms. It looks like our internal API is more convinient ðŸ¤·
        # for more general use cases (e.g. reusing a service)
      - backend: http-1-service
        matches:
        - path:
            type: Exact
            value: /exact
      - backend: http-1-service
        matches:
        - path:
            type: Prefix
            value: /prefix
      - backend: http-1-service
        matches:
        - path:
            type: Regex
            value: /regex/[a-z]+
